<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ajax with PHP</title>
  </head>
  <body>
    <button id="button">Get name</button>
    <hr />
    <h1>GET FORM</h1>
    <form method="GET" action="process.php">
      <input type="text" name="name" id="name" />
      <input type="submit" value="submit" id="submit" />
    </form>

    <h1>AJAX GET FORM</h1>
    <form id="getForm">
      <input type="text" name="name" id="name1" />
      <input type="submit" value="submit" id="submit" />
    </form>

    <h1>POST FORM</h1>
    <form method="POST" action="process.php">
      <input type="text" name="name" id="name" />
      <input type="submit" value="submit" id="submit" />
    </form>

    <h1>AJAX POST FORM</h1>
    <form id="postForm">
      <input type="text" name="nametest" id="name2" />
      <input type="submit" value="submit" id="submit" />
    </form>

    <script>
      //this is getting the data from the form and submitting this to a PHP doc that will upload to Mysql
      document.getElementById('button').addEventListener('click', getName);
      document.getElementById('getForm').addEventListener('submit', getName);
      document.getElementById('postForm').addEventListener('submit', postName);

      function getName(e) {
        e.preventDefault();

        const name = document.getElementById('name1').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'process.php?name=' + name, true);

        xhr.onload = function () {
          console.log(this.responseText);

          if (this.status == 200) {
          }
        };
        xhr.send();
      }
      // this is the function to POST, this is more sercure
      function postName(e) {
        e.preventDefault();

        const name = document.getElementById('name2').value;
        const params = 'name=' + name;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'process.php', true);
        xhr.setRequestHeader(
          'content-type',
          'application/x-www-form-urlencoded'
        );

        xhr.onload = function () {
          console.log(this.responseText);

          if (this.status == 200) {
          }
        };
        xhr.send(params);
      }
    </script>
  </body>
</html>
