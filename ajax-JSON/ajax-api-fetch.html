<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ajax External API Fetch</title>
  </head>
  <body>
    <h1>Ajax Fetching and API From GitHub</h1>
    <button id="button">Load GitHub Users</button>
    <br /><br />
    <h1>GitHub Users</h1>
    <div id="users"></div>

    <script>
      document.getElementById('button').addEventListener('click', loadUsers);

      // load github users
      function loadUsers() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/users', true);

        xhr.onload = function () {
          if (this.status == 200) {
            var users = JSON.parse(this.responseText); // Using the JSON.parse will allow you to get the values i.e. user.name.
            var output = '';

            for (var i in users) {
              output += `<ul> <li>ID: ${users[i].id}</li> <li>Login Name: ${users[i].login}</li><li><img src='${users[i].avatar_url}' width="70" height="70"></li> </ul>`;
            }
            document.getElementById('users').innerHTML = output;
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
